<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Leticia Pinto Figueiredo">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
        
    </header>

    <main>
        <form method="get" action="review.html">
                
            
            
            <label for="productSelect">Product Name</label>
            <select id="productSelect" name="Product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

           <p>Overall Rating</p>
            <div class="stars">
                <div class="rating">
                    <label for="star1">★
                        <input type="radio" id="star1" name="rating" value="1" required>
                    </label>
                    
                </div>
                <div class="rating">
                    <label for="star2">★★<input type="radio" id="star2" name="rating" value="2" required></label>
                    
                </div>
                <div class="rating">
                    <label for="star3">★★★<input type="radio" id="star3" name="rating" value="3" required></label>
                    
                </div>
                <div class="rating">
                    <label for="star4">★★★★<input type="radio" id="star4" name="rating" value="4" required></label>
                    
                </div>
                <div class="rating">
                    <label for="star5">★★★★★<input type="radio" id="star5" name="rating" value="5" required></label>
                    
                </div>
            </div>
            

            <div class="date">
                <label for="installationDate">Date of Installation</label><br>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <div class="survey-container">
                <p>Which features did you find usefui in the product?<br>(Check all that apply)</p>
                <ul class="feature-list">
                    <li class="checkbox-item">
                        <input type="checkbox" id="feature1" name="usefulFeatures" value="feature1">
                        <label for="feature1">Durability</label>
                    </li>
                    <li class="checkbox-item">
                        <input type="checkbox" id="feature2" name="usefulFeatures" value="feature2">
                        <label for="feature2">Ease of Use</label>
                    </li>
                    <li class="checkbox-item">
                        <input type="checkbox" id="feature3" name="usefulFeatures" value="feature2">
                        <label for="feature2">Performance</label>
                    </li>   
                    <li class="checkbox-item">
                        <input type="checkbox" id="feature4" name="usefulFeatures" value="feature2">
                        <label for="feature2">Design</label>
                    </li>
                </ul>
            </div>

            
            <label for="review">Written Review(Optional)</label><br>
            <textarea id="review" name="review"></textarea><br>
        
            <label for="userName">Your Name(Optional) </label><br>
            <input type="text" id="userName" name="userName"><br>

            <input type="submit" value="Post Review">
            <p>You've completed <span id="reviewCount">0</span> reviews.</p>
        </form>
        
    </main>
    <footer>
        <p>© <span id="current-year"></span> // Letícia Figueiredo // Portugal</p>
        <p><span id="lastModified"></span></p>
        
    </footer>
</body>
</html>
